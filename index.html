<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Route Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?			family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "TikTok Sans", sans-serif;
    }

    .window-div {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .map-container {
      width: 100%;
      height: 80%;
      z-index: 1;
      flex-grow: 1;
    }

    .header-bar {
      height: 7vh;
      overflow: auto;
      background-color: #2C5530;
      color: white;
      width: 100%;
      align-items: center;
      z-index: 2;
      justify-content: center;
      display: flex;
      font-weight: bold;
      font-size: clamp(1rem, 2vw + 1rem, 3rem);
    }

    .lower-bar {
      background-color: #D38B5D;
      color: white;
      justify-content: center;
      z-index: 2;
      height: fit-content;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding-top: 1vh;
      padding-bottom: 2vh;
      align-content: center;
    }

    .text-entry {
      text-align: center;
      padding-bottom: 2vh;
      height: fit-content;
      display: flex;
      flex-direction: row;
      align-content: center;
      justify-content: center;
      padding-right: 1vw;
      padding-left: 1vw;
    }

    input {
      color: black;
      margin-bottom: 2px;
    }

    .btn-primary,
    .btn-primary:active,
    .btn-primary:focus {
      background-color: #739E82;
      border: 0;
    }

    .btn-primary:hover,
    .btn-primary:active,
    .btn-primary:active:focus {
      background-color: #2C5530 !important;
    }

    .h4-custom {
      font-size: 1.2em;
      font-weight: bold;
    }

    label {
      font-size: 1em;
      font-weight: normal;
    }

    input[type="radio"]:checked,
    input[type="checkbox"]:checked {
      accent-color: black;
    }

    .input-box,
    .radio-box {
      padding-bottom: 1vh;
      flex-direction: row;
      display: inline-block;
      padding-inline: 1vw;
    }

    .radio-box {
      flex-direction: column;
    }

    .radio-subbox {
      display: flex;
      flex-direction: row;
    }

    .input-column {
      flex-direction: column;
      display: flex;
    }

    .radio-label {
      padding-left: 1vw;
    }

    @media (orientation: portrait) {

      .input-box,
      .radio-box {
        display: flex;
        flex-direction: column;
        padding-bottom: 1vh;
        align-content: center;
        justify-content: center;
        align-items: center;
      }

      .text-entry {
        flex-direction: column;
      }

      .radio-box {
        flex-direction: row;
      }
    }
  </style>
</head>

<body>
  <div class="window-div">
    <div class="header-bar">Pedestrian Route Generator</div>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <div class="lower-bar">
      <p class="h4-custom">Route Specifications</p>
      <div class="text-entry">
        <div class="input-box">
          <label for="startlat">Coordinates (Lat/Long):</label>
          <div class="input-column">
            <input type="number" id="startlat" name="startlat">
            <input type="number" id="startlon" name="startlon">
          </div>
        </div>
        <div class="input-box">
          <label for="distance">Distance Goal (miles):</label>
          <div>
            <input type="number" id="distance" name="distance">
          </div>
        </div>
        <div class="radio-box">
          <label>Route Type:</label>
          <div class="radio-subbox">
            <div class="radio-label">
              <input type="radio" id="type" name="type" value="oneway">
              <label for="type">One Way</label>
            </div>
            <div class="radio-label">
              <input type="radio" id="type" name="type" value="loop">
              <label for="type">Loop</label>
            </div>
          </div>
        </div>
        <div class="radio-label">
          <label for="highway">Avoid Highways?</label>
          <input type="checkbox" id="highway" name="highway" value="highway">
        </div>
      </div>
      <button id="submit" class="btn btn-primary" type="button" onclick="addMarker">Calculate Route</button>
    </div>
  </div>
  <script>

    // MapBox Tile Setup
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JlZ2Frb2hsZXIiLCJhIjoiY21oNmNteHM3MGlueDJrcTJnYnhrNG1hdSJ9.Jms57i-_QvRWoquaAuy-1A';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/gregakohler/cmh56515s00x301qocqgl025n',
      center: [-93.2010, 44.9375],
      zoom: 10
    });

    // API Key
    const ORS_KEY = 'eyJvcmciOiI1YjNjZTM1OTc4NTExMTAwMDFjZjYyNDgiLCJpZCI6ImEyNjk3YjQ5M2QwNTRjZTNiZTZiNzJkZDY5NmM4Y2E0IiwiaCI6Im11cm11cjY0In0=';

    // Generate random destination point
    function randomDestination(startLat, startLon, distanceMiles) {
      // Convert latitude/longitude degrees per mile
      console.log("startLon type")
      console.log(typeof startLon)
      console.log("startLat type")
      console.log(typeof startLat)
      const milesPerDegreeLat = 110.574 / 1.60934; // ≈68.73 miles per degree
      const milesPerDegreeLon = (111.320 / 1.60934) * Math.cos(startLat * Math.PI / 180); // ≈69.19*cos(lat)

      // Random angle in radians
      const randomAngle = Math.random() * 2 * Math.PI;

      // Offsets in miles
      const deltaLat = (Math.sin(randomAngle) * distanceMiles) / milesPerDegreeLat;
      const deltaLon = (Math.cos(randomAngle) * distanceMiles) / milesPerDegreeLon;
      console.log("Random Point:", [startLon + deltaLon, startLat + deltaLat])
      return [startLon + deltaLon, startLat + deltaLat];
    }

    // Generate an array of random points around the start for loops
    function generateLoopWaypoints(startLat, startLon, segmentDistanceMiles, numPoints = 3) {
      const waypoints = [];
      for (let i = 0; i < numPoints; i++) {
        waypoints.push(randomDestination(startLat, startLon, segmentDistanceMiles));
      }
      return waypoints;
    }

    // Function to call OpenRouteService API
    async function callORS(coordinates, avoidHighways) {
      const requestBody = {
        coordinates: coordinates,
        format: 'geojson',
        options: {
          avoid_features: avoidHighways ? ['highways'] : []
        }
      };

      const response = await fetch('https://api.openrouteservice.org/v2/directions/foot-walking/geojson', {
        method: 'POST',
        headers: {
          'Authorization': ORS_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
      });

      const data = await response.json();
      return data;
    }

    // Generate route to match distance threshold
    async function generateRouteToMatchDistance(startLat, startLon, targetDistanceMiles, routeType, avoidHighways) {
      const loopPoints = 3;
      let estimatedRadiusMiles = routeType == 'loop'
        ? targetDistanceMiles / (2 * loopPoints)
        : targetDistanceMiles

      let routeDifferenceMiles = Infinity;
      let attemptCount = 0;
      const maxAttempts = 5;
      let bestRouteGeoJSON = null;

      while (routeDifferenceMiles > (targetDistanceMiles * 0.1) && attemptCount < maxAttempts) { // 10% mile tolerance
        if (routeType === 'loop') {
          // Generate multi-waypoint loop
          const loopWaypoints = generateLoopWaypoints(startLat, startLon, estimatedRadiusMiles, loopPoints);

          // Build coordinates: start → waypoints → start
          routeCoordinates = [
            [Number(startLon), Number(startLat)],
            ...loopWaypoints.map(p => p.map(Number)), // ensure numeric
            [Number(startLon), Number(startLat)]
          ];
        } else {
          // One-way route
          const randomPoint = randomDestination(startLat, startLon, estimatedRadiusMiles);
          routeCoordinates = [
            [Number(startLon), Number(startLat)],
            randomPoint.map(Number)
          ];
        }

        // Step 3: Call ORS
        const orsResponse = await callORS(routeCoordinates, avoidHighways);

        if (!orsResponse.features || orsResponse.features.length === 0) {
          console.warn("No route returned, retrying...");
          attemptCount++;
          continue;
        }

        const route = orsResponse.features[0];
        // ORS returns distance in meters; convert to miles
        const actualRouteMiles = route.properties.summary.distance / 1609.34;

        routeDifferenceMiles = Math.abs(actualRouteMiles - targetDistanceMiles);
        console.log(`Attempt ${attemptCount + 1}: Route = ${actualRouteMiles.toFixed(2)} miles (target ${targetDistanceMiles} miles)`);

        bestRouteGeoJSON = route;

        // Step 4: Adjust radius for next try
        estimatedRadiusMiles *= targetDistanceMiles / actualRouteMiles;

        attemptCount++;
      }

      return bestRouteGeoJSON;
    }

    // Add generated route to map
    function displayRouteOnMap(routeGeoJSON) {
      if (!routeGeoJSON) return;

      if (map.getSource('route')) {
        map.removeLayer('route');
        map.removeSource('route');
      }

      map.addSource('route', { type: 'geojson', data: routeGeoJSON });
      map.addLayer({
        id: 'route',
        type: 'line',
        source: 'route',
        paint: {
          'line-color': '#ff5733',
          'line-width': 4
        }
      });

      // Fit map to route bounds
      const coords = routeGeoJSON.geometry.coordinates;
      const bounds = coords.reduce((b, coord) => b.extend(coord), new mapboxgl.LngLatBounds(coords[0], coords[0]));
      map.fitBounds(bounds, { padding: 50 });
    }

    // Current Location Fetching
    var currentloc = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    });
    map.addControl(currentloc);
    let startMarker = null;

    // Get current coords and add to form and marker
    currentloc.on('geolocate', (event) => {
      var currentlat = event.coords.latitude;
      var currentlon = event.coords.longitude;
      console.log(`Geolocate Coords: ${currentlat} & ${currentlon}`);
      document.getElementById('startlat').value = currentlat;
      document.getElementById('startlon').value = currentlon;
      if (startMarker !== null) {
        startMarker.remove();
      }

      startMarker = new mapboxgl.Marker()
        .setLngLat([currentlon, currentlat])
        .addTo(map);
    });

    // Or get coords based on click
    map.on('click', (event) => {
      var clickcoords = event.lngLat;
      var currentlat = clickcoords.lat;
      var currentlon = clickcoords.lng;
      console.log(`Clicked Coords: ${currentlat} & ${currentlon}`);
      document.getElementById('startlat').value = currentlat;
      document.getElementById('startlon').value = currentlon;
      if (startMarker !== null) {
        startMarker.remove();
      }
      startMarker = new mapboxgl.Marker()
        .setLngLat([currentlon, currentlat])
        .addTo(map);
      map.flyTo({
        center: [currentlon, currentlat],
        zoom: 11,
        essential: true
      })
    });

    // Get variables from form
    const submitButton = document.getElementById('submit');

    // Action after submit button
    submitButton.addEventListener('click', async () => {
      console.log("Submit Button Clicked")
      const latInput = Number(document.getElementById('startlat').value);
      const lonInput = Number(document.getElementById('startlon').value);
      const targetDistance = parseFloat(document.getElementById('distance').value);
      const routeType = document.getElementById('type').value;
      const avoidHighways = document.getElementById('highway').checked;
      if (startMarker !== null) {
        startMarker.remove();
      }
      console.log(`Coordinates Submitted: ${latInput} & ${lonInput}`)
      startMarker = new mapboxgl.Marker()
        .setLngLat([lonInput, latInput])
        .addTo(map);
      const routeGeoJSON = await generateRouteToMatchDistance(latInput, lonInput, targetDistance, routeType, avoidHighways);
      displayRouteOnMap(routeGeoJSON);

    });

  </script>
</body>

</html>
