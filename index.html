<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Route Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #map-container {
        width: 100%;
        height: 80%;
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
        position: fixed; /* Set the navbar to fixed position */
        top: 0; /* Position the navbar at the top of the page */
        width: 100%; /* Full width */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
    </div>
    <h3>Welcome to the Route Generator</h3>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JlZ2Frb2hsZXIiLCJhIjoiY21oNmNteHM3MGlueDJrcTJnYnhrNG1hdSJ9.Jms57i-_QvRWoquaAuy-1A';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/gregakohler/cmh56515s00x301qocqgl025n',
        center: [-93.2010, 44.9375],
        zoom: 10
      });

    map.on('click', (e) => {
    // e.coord contains the longitude and latitude of the clicked point
    const startcoord = e.coord;
    console.log(`Map clicked at: ${startcoord.lng}, ${startcoord.lat}`);
    addMarker(startcoord); // Call a function to add the marker
    });
    function addMarker(coord) {
    new mapboxgl.Marker()
        .setcoord(coord)
        .addTo(map);
}


    </script>
  </body>
</html>
