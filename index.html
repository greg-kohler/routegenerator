<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Route Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
      .map-container {
        margin-top: 3em;
        width: 90%;
        height: 90%;
        margin-left: 10%;
      }
      .navbar {
        height: 3em;
        overflow: hidden;
        background-color: #2C5530;
        color: white;
        position: fixed;
        top: 0; 
        width: 100%;
      }
      .right-div {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div>
      <h1>Pedestrian Route Generator</h1>
      </div>
      <div class="right-div">
      <a href="#home">Greg Kohler</a>
      </div>
    </div>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JlZ2Frb2hsZXIiLCJhIjoiY21oNmNteHM3MGlueDJrcTJnYnhrNG1hdSJ9.Jms57i-_QvRWoquaAuy-1A';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/gregakohler/cmh56515s00x301qocqgl025n',
        center: [-93.2010, 44.9375],
        zoom: 10
      });

    map.on('click', (e) => {
    // e.coord contains the longitude and latitude of the clicked point
    const startcoord = e.coord;
    console.log(`Map clicked at: ${startcoord.lng}, ${startcoord.lat}`);
    addMarker(startcoord); // Call a function to add the marker
    });
    function addMarker(coord) {
    new mapboxgl.Marker()
        .setcoord(coord)
        .addTo(map);
}


    </script>
  </body>
</html>
