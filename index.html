<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Museum Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZ3JlZ2Frb2hsZXIiLCJhIjoiY21oNmNteHM3MGlueDJrcTJnYnhrNG1hdSJ9.Jms57i-_QvRWoquaAuy-1A';
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/gregakohler/cmh56515s00x301qocqgl025n',
        center: [-93.2010, 44.9375],
        zoom: 10
      });

    map.on('click', (e) => {
    // e.lngLat contains the longitude and latitude of the clicked point
    const clickedLngLat = e.lngLat;
    console.log(`Map clicked at: ${clickedLngLat.lng}, ${clickedLngLat.lat}`);
    addMarker(clickedLngLat); // Call a function to add the marker
    });
    function addMarker(lngLat) {
    new mapboxgl.Marker()
        .setLngLat(lngLat)
        .addTo(map);
}


    </script>
  </body>
</html>
